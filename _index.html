<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/style.css" rel="stylesheet"/>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <meta charset="UTF-8">
    <title>Eventor</title>

<body onload="initialize()">
<div class="navbar-brand text-center col-sm-12" style="margin-bottom: 25px">
    <marquee style="padding: 5px; background-color: rgba(0, 0, 0, 0.5); color:yellow">Warning! This site is under construction.</marquee>
    <a class="navbar-link">
        <img class="as-brand-image" src="assets/eventor_logo.png"> </img>
    </a>
</div>
<div class="container-fluid">
    <div class="col-sm-2">
        <div class="actions">
            <div class="button">
                <label for="gmap_where">Where:</label>
                <input id="gmap_where" type="text" name="gmap_where" /></div>
            <div id="button2" class="button" onclick="findAddress(); return false;">Search for address</div>
            <div class="button">
                <label for="gmap_keyword">Keyword (optional):</label>
                <input id="gmap_keyword" type="text" name="gmap_keyword" /></div>
            <div class="button">
                <label for="gmap_type">Category:</label>
                <select id="gmap_type">
                    <!--<option value="242">Outdoors & Adventure</option>
                    <option value="292">Tech</option>
                    <option value="232">Family</option>
                    <option value="302">Health & Wellness</option>
                    <option value="282">Sports & Fitness</option>
                    <option value="162">Food & Drinks</option>
                    <option value="512">Music</option>
                    <option value="585">LGBTQ</option>
                    <option value="583">Film</option>
                    <option value="222">Book Clubs</option>
                    <option value="252">Pets</option>
                    <option value="272">Social</option>
                    <option value="584">Fashion & Beauty</option>
                    <option value="122">Arts & Culture</option>-->
                    <option value="101">Business</option>
                    <option value="102">Science & Tech</option>
                    <option value="103">Music</option>
                    <option value="104">Film & Media</option>
                    <option value="105">Arts</option>
                    <option value="106">Fashion</option>
                    <option value="107">Health</option>
                    <option value="108">Sports & Fitness</option>
                    <option value="109">Travel & Outdoor</option>
                    <option value="110">Food & Drink</option>
                    <option value="111">Charity & Causes</option>
                    <option value="112">Government</option>
                    <option value="113">Community</option>
                    <option value="114">Spirituality</option>
                    <option value="115">Family & Education</option>
                    <option value="116">Holiday</option>
                    <option value="117">Home & Lifestyle</option>
                    <option value="118">Auto, Boat & Air</option>
                    <option value="119">Hobbies</option>
                    <option value="199">Other</option>
                </select>
            </div>
            <div class="button">
                <label for="gmap_radius">Radius (in km):</label>
                <select id="gmap_radius">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <input type="hidden" id="lat" name="lat" value="40.7143528" />
            <input type="hidden" id="lng" name="lng" value="-74.0059731" />
            <div id="button1" class="button as-btn" onclick="findPlaces(); return false;">Search Events</div>
        </div>
    </div>
    <div id="map" class="col-sm-10"></div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid text-center">
        <div class="col-xs-12">
            <div class="navbar-text as-footer">
                <a href="#" class="navbar-link">
                    Made with
                    <span class="glyphicon glyphicon-heart">
                      </span>
                    in Boston
                </a>
